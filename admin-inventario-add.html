<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Repuesto - Taller AT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/img/LOGO.png" type="image/png">
</head>
<body class="admin-body">
    
    <header class="sidebar">
        <div class="logo-admin">
            <img src="assets/img/LOGO.png" alt="Logo Taller">
            <h3>Panel de Control</h3>
        </div>
        
        <nav class="sidebar-nav">
            <ul>
                <li><a href="admin-dashboard.html#inicio"><span class="icon"></span> Inicio</a></li>
                <li><a href="admin-dashboard.html#inventario" class="active"><span class="icon"></span> Inventario</a></li>
                <li><a href="admin-dashboard.html#proveedores"><span class="icon"></span> Proveedores</a></li>
                <li><a href="admin-dashboard.html#citas"><span class="icon"></span> Citas Agendadas</a></li>
                <li><a href="admin-dashboard.html#reportes"><span class="icon"></span> Reportes y Ventas</a></li>
                <li class="logout-link"><a href="logout"><span class="icon"></span> Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="dashboard-content">
            
            <h1 id="form-title"> Gestionar Repuesto</h1>
            
            <div class="form-section-card">
                <form id="repuesto-form">
                    
                    <div class="form-row-2col">
                        <div class="form-group">
                            <label for="nombre">Nombre del Repuesto:</label>
                            <input type="text" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="sku">SKU / Código:</label>
                            <input type="text" id="sku">
                        </div>
                    </div>
                    
                    <div class="form-row-2col">
                         <div class="form-group">
                            <label for="categoria">Categoría:</label>
                            <select id="categoria" required>
                                <option>-- Seleccionar --</option>
                                <option>Frenos</option>
                                <option>Filtros/Aceites</option>
                                <option>Suspensión</option>
                                <option>Eléctrico</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="proveedor">Proveedor Principal:</label>
                            <select id="proveedor">
                                <option>-- Seleccionar --</option>
                                <option>Mecánica Total Ltda.</option>
                                <option>Neumáticos Rápidos</option>
                            </select>
                        </div>
                    </div>
                    
                    <h3>Detalles de Stock y Precio</h3>
                    <div class="form-row-2col">
                        <div class="form-group">
                            <label for="stock">Stock Actual:</label>
                            <input type="number" id="stock" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="stock-minimo">Stock Mínimo (Alerta):</label>
                            <input type="number" id="stock-minimo" required min="0">
                        </div>
                    </div>
                    
                    <div class="form-row-2col">
                        <div class="form-group">
                            <label for="precio-compra">Precio de Compra (Costo):</label>
                            <input type="number" id="precio-compra" step="0.01" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="precio-venta">Precio de Venta:</label>
                            <input type="number" id="precio-venta" step="0.01" required min="0">
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button type="submit" id="submit-button" class="cta-button">Guardar Cambios</button> 
                        <a href="admin-dashboard.html#inventario" class="cta-button btn-cancel">Cancelar y Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
